<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dice</title>
</head>

<body>
    <div class="container">
        <div class="dice-container">
            <div class="dice6">
                <div class="side side1">
                    <div class="dot dot1"></div>
                </div>
                <div class="side side2">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                </div>
                <div class="side side3">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
                <div class="side side4">
                    <div class="dots dots-1to2">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                    </div>
                    <div class="dots dots-3to4">
                        <div class="dot dot3"></div>
                        <div class="dot dot4"></div>
                    </div>
                </div>
                <div class="side side5">
                    <div class="dots dots-1to2">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                    </div>
                    <div class="dot dot3"></div>
                    <div class="dots dots-4to5">
                        <div class="dot dot4"></div>
                        <div class="dot dot5"></div>
                    </div>
                </div>
                <div class="side side6">
                    <div class="dots dots-1to3">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                    </div>
                    <div class="dots dots-4to6">
                        <div class="dot dot4"></div>
                        <div class="dot dot5"></div>
                        <div class="dot dot6"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-wrapper">
            <button id="roll-button">Roll</button>
        </div>
    </div>
</body>

</html>
